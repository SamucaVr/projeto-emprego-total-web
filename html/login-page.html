<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="../imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <header>
        <div id="logo">
            <a href="index.html">
                <img src="/imagens/logo.png" alt="Logo do Emprego Total">
            </a>
            <div>
                <h1>Emprego <span class="cinza">Total</span></h1>
                <h4>O seu portal de oportunidades</h4>
            </div>
        </div>
    </header>

    <main>
        <section id="login">
            <h5>Bem-vindo</h5>
            <h1>Faça o login com sua conta</h1>
            <div class="area-form">
                <form action="">
                    <input type="text" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="submit" value="Login" required>
                </form>
            </div>
            <div id="cadastro">
                <p>Não tem cadastro? <a href="register-page.html">Clique aqui</a></p>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
