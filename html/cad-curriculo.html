            <a href="/index.html">
                <img src="/imagens/logo.png" alt="Logo do Emprego Total">
            </a>
            <div>
                <h1>Emprego <span class="cinza">Total</span></h1>
                <h4>O seu portal de oportunidades</h4>
            </div>
        </div>

        <nav>
            <div>
                <ul>
                    <li><a href="/html/anuncio-empresa.html" class="anuncio">Anunciar vaga</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Formulário de Currículo</h1>
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="EX.: João Silva" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="EX.: email@email.com.br" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="EX.: (11) 98888-8888" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="EX.: 00000-000" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="EX.: Avenida Ipiranga" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="EX.: São Paulo" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="EX.: São Paulo" required>
                </div>
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="text" id="pais" name="pais" placeholder="EX.: Brasil" required>
                </div>
                <div class="form-group">
                    <label for="formacao">Formação Acadêmica</label>
                    <textarea id="formacao" name="formacao" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experiencia">Experiência Profissional</label>
                    <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="habilidades">Habilidades</label>
                    <textarea id="habilidades" name="habilidades" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar Currículo</button>
                </div>
            </form>
        </div>
    </main>
