<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="icon" href="/imagens/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>

    <header>
        <div id="logo">
            <a href="index.html">
                <img src="/imagens/logo.png" alt="Logo do Emprego Total">
            </a>
            <div>
                <h1>Emprego <span class="cinza">Total</span></h1>
                <h4>O seu portal de oportunidades</h4>
            </div>
        </div>
    </header>

    <main>
        <section id="register">
            <h1>Cadastre-se</h1>
            <div class="area-form">
                <form action="">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <input type="submit" value="Cadastrar" class="cadastrar">
                    <input type="button" value="Cancelar" class="cancelar"
                        onclick="window.location.href='../index.html'">
                </form>
            </div>
            <div id="cadastro">
                <p>JÃ¡ tem uma conta? <a href="login-page.html">Login</a></p>
            </div>
        </section>
    </main>

</body>

</html>
