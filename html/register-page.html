<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="icon" href="../imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>

    <main id="container">
        <section id="register-container">
            <article id="register">
                <h1>Cadastre-se</h1>
                <div class="area-form">
                    <form action="">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Nome" required>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail" required>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Senha" required>
                        <input type="submit" value="Cadastrar" class="cadastrar">
                        <input type="button" value="Cancelar" class="cancelar" onclick="window.location.href='main.html'">
                    </form>
                </div>
                <div id="cadastro">
                    <p>Já tem uma conta? <a href="login-page.html">Login</a></p>
                </div>
            </article>
        </section>
        <section id="img-container">
            <div class="mensagem">
                <p>Encontre seu próximo emprego com a Emprego Total.</p>
                <p>Cadastre-se agora e aproveite milhares de oportunidades!</p>
            </div>
        </section>
    </main>

</body>

</html>
